<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>COVID-19 Detector</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">COVID-19 Detector</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Me</a>
              </li>
            
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
          <h2 class="text-center mt-3 mb-3" >Corona Virus Probability Detector</h2>
          <form action="/" method="POST">
            <div class="mb-3">
              <!-- <label for="fever">Enter Fever Value</label> -->
              <input type="text" class="form-control my-2" id="fever" name="fever" placeholder="How much Fever do you have ?" required>
            </div>

            <div class="mb-3">
                <!-- <label for="age">Enter Your Age</label> -->
                <input type="text" class="form-control my-2" id="age" name="age" placeholder="How old are you ?" required>
            </div>

            <div class="mb-3">
                <label for="pain"><b>Do you have Body Pain ?</b></label>
                <select class="form-select my-2" name="pain" id="pain">
                  <option value="0">No Pain</option>
                  <option value="1">Severe Pain</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="runnyNose"><b>Do you have Runny Nose ?</b></label>
                <select class="form-select my-2" name="runnyNose" id="runnyNose">
                  <option value="0">Yes</option>
                  <option value="1">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="diffBreath"><b>Do you feel any Problem in Breathing ?</b></label>
                <select class="form-select my-2" name="diffBreath" id="diffBreath">
                  <option value="-1">No Difficulty</option>
                  <option value="0">Little Difficulty</option>
                  <option value="1">Severe Difficulty</option>
                </select>
            </div>
            
            <button class="btn btn-primary mt-3">Submit</button>
          </form>
      </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

</html>
